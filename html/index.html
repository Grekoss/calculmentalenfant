<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calcul Mental</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet">
	</head>

	<body>
		<header>
			<img src="../images/garconsymboles.png" alt="Un petit garçon qui réfléchi sur les symboles de mathématique">
			<h1>Calcul mental pour enfants</h1>
			<p>Bienvenu sur mon site internet pour faire du calcul mental. Nous allons nous entraîner ensemble en répondant à de simples calculs.</p>
		</header>

        <div id="container">
            <button id="start">Poser l'opération</button>
            <button id="stop">Stop</button>
        </div>
		<main>
			<div id="containerProcess">
                <div id="timer"></div>
				<h2 id="questionNumber">Question :</h2>
				<div id="firstNumber" class="process"></div>
				<div class="process">+</div>
				<div id="secondNumber" class="process"></div>
				<div class="process">=</div>
				<input id ="userResult" type="text" name="" onkeyup="app.verif(this);">
                <div id="false" class="reponse">Faux</div>
                <div id="true" class="reponse">Vrai</div>
                <button id="validation">Valider</button>
				<div id="solution"></div>
			</div>
        </main>

		<div id="arrayScore">
			<table>
				<thead>
					<tr>
                        <td>Numéro de la Partie</td>
						<td>Question</td>
						<td>Ton résultat</td>
						<td>La bonne réponse</td>
					</tr>
				</thead>
				<tbody id="score">
				</tbody>
			</table>
		</div>


		<footer>Site crée par Cédric Pourrias - <a href="mailto:pourriascedric@gmail.com">Me contacter</a></footer>
     <!--   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
        <script src="../js/script.js"></script>
	</body>
</html>
